<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Калькулятор</h1>
        <p>Мое первое приложение с использованием HTML/CSS и JavaScript.</p>
        <hr>
        <div class="calculator">
            <ul class="menu">
                <h2 class="visually-hidden">Menu</h2>
                <div class="menu-button">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="hidden-elements">
                    <li><label><input type="radio" name="calculator-type" value="common" checked/>Обычный</label></li>
                    <li><label><input type="radio" name="calculator-type" value="engineering" />Инженерный</label></li>
                </div>
            </ul>

            <div class="input-wrapper">
                <div id="history" class="history screen"></div>
                <input id="screen" type="text" class="result screen">
            </div>
            <div class="keyboard">
                <div class="keyboard-row engineering-row">
                    <button class="key color-red border-red">е</button>
                    <button id = "pi" class="key color-red border-red">π</button>
                    <button id = "modul" class="key color-skyblue border-skyblue">|х|</button>
                    <button id = "negativ" class="key color-white border-skyblue bg-skyblue">±</button>
                </div>
                <div class="keyboard-row">
                    <button id="sqrt" class="key color-red border-red">&#8730;X</button>
                    <button id = "sqr" class="key color-red border-red">X<sup>2</sup></button>
                    <button class="key color-skyblue border-skyblue" onclick="funcC()">С</button>
                    <button class="key color-white border-skyblue bg-skyblue" onclick="funcDel()">&#9003;</button>
                </div>
                <div class="keyboard-row">
                    <button id = "key7" class="key">7</button>
                    <button id = "key8" class="key">8</button>
                    <button id = "key9" class="key">9</button>
                    <button id = "div" class="key color-white border-red bg-red">/</button>
                </div>
                <div class="keyboard-row">
                    <button id = "key4" class="key">4</button>
                    <button id = "key5" class="key">5</button>
                    <button id = "key6" class="key">6</button>
                    <button id = "mul" class="key color-white border-red bg-red">*</button>
                </div>
                <div class="keyboard-row">
                    <button id = "key1" class="key">1</button>
                    <button id = "key2" class="key">2</button>
                    <button id = "key3" class="key">3</button>
                    <button id ="sub" class="key color-white border-red bg-red">-</button>
                </div>
                <div class="keyboard-row">
                    <button id = "key00" class="key">.</button>
                    <button id = "key0" class="key">0</button>
                    <button id = "calculate" class="key color-white border-blue bg-blue" onclick="main()">=</button>
                    <button id = "add" class="key color-white border-red bg-red">+</button>
                </div>
            </div>
        </div>
  
    </section>
    <script src="scr.js"> </script>
</body>
</html>
